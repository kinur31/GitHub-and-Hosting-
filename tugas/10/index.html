<html>
    <head>
        <title>DOM</title>
        <script type="text/javascript" src="kota.js"></script>
        <script type="text/javascript" src="select.js"></script>
    </head>
    <body>
        <!-- 1 -->
        <p id='contoh'>
            Anak
        </p>
        <script type="text/javascript">
            x = document.getElementById("contoh");
            anak = x.firstChild.nodeValue;
            document.write(anak);
        </script>
        
        </br>
        <!-- 2 -->
        <div id="pesan"></div>
        <button onclick="tampilPesan()">Pesan</button>

        <script type="text/javascript">
            function tampilPesan()
            {
                var pesan = document.getElementById('pesan');
                pesan.innerHTML = "<h3><marquee>Selamat Datang</marquee></h3>"
            }
        </script>
        </br>
        <form>
            <select name="provinsi" onChange="tampilKota(this.value);">
                    <option value=""></option>
                    <option value="Jabar">Jawa Barat</option>
                    <option value="Jateng">Jawa Tengah</option>
            </select>
        </form>
        <div id='kota'></div>
        
        </br>
        <!-- 3 -->
        <div id="pesan2"><h1 class="h1">Selamat Datang</h1></div>
        <button id="buttonWarna" onclick="gantiWarna()">Forestgreen</button>
        <script type="text/javascript">
            function gantiWarna()
            {
                var pesan = document.getElementById('pesan2');
                var button = document.getElementById('buttonWarna');
                if(button.innerHTML == "Forestgreen")
                {
                    pesan.style.cssText = "background-color: forestgreen;";
                    button.innerHTML = "Coral";
                }
                else if(button.innerHTML == "Coral")
                {
                    pesan.style.cssText = "background-color: coral;";
                    button.innerHTML = "Forestgreen";
                }
            }
        </script>

        </br>
        <!-- 4 -->
        <div style="float: right;">
            <p>Pilih</p>
            <select id = "buah" size="5" onchange="pilih()">
                <option value="A">Apel</option>
                <option value="M">Mangga</option>
                <option value="N">Nanas</option>
                <option value="S">Semangka</option>
            </select>
        </div>

        <div style="float: right; margin-right: 20px">
            <p>Pilihan Anda</p>
            <select id="pilihan" size="5">
            </select>
        </div>
        <style>
            *{
                margin: 0px;
            }
            body{
                background-color: khaki;
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .h1{
                font-family:cursive;
                color:snow;
                text-align: center;
            }
        </style>
    </body>
</html>
